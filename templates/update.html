{% extends 'base.html' %}

{% block title %}Update Record{% endblock %}

{% block head %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    
    body {
        background-image: url("{{ url_for('static', filename='images/background5.png') }}");
        background-size: cover;
        background-attachment: fixed;
        font-family: 'Roboto', sans-serif;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 700px; /* Adjust width as needed */
        height: auto; /* Adjust height as needed */
        margin: 50px auto;
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    label {
        font-weight: bold;
    }
    .btn-primary {
        background-color: #bd1f0ab3;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Roboto', sans-serif;
    }
    .btn-primary:hover {
        background-color: #c99e0f;
    }
    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
    }
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    .logo {
        max-width: 100px; /* Adjust the size as needed */
        width: 100%;
        height: auto;
        margin-bottom: 20px;
    }
    .return-link-container {
        margin-top: 20px;
    }
    .return-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #bd1f0ab3;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .return-link:hover {
        background-color: #c99e0f;
    }
    .update-record {
        font-family: Verdana, sans-serif;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .button-container .btn {
        margin: 0 10px; /* Adjust spacing between buttons */
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    <h1 class="update-record">Update Record</h1>
    
    <form action="{{ url_for('update_record') }}" method="post">
        <div class="form-group">
            <label for="declarant_id">Declarant ID:</label>
            <input type="text" id="declarant_id" name="declarant_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="declarant_name">Declarant Name:</label>
            <input type="text" id="declarant_name" name="declarant_name" class="form-control" required>
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Find Record</button>
            <a href="{{ url_for('index') }}" class="btn return-link">Return to Home Page</a>
        </div>
    </form>
</div>
{% endblock %}
